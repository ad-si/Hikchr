# Use this instead of `hikchr.cabal` after
# https://github.com/sol/hpack/issues/596 is fixed.

name: hikchr
version: 0.1.0.0
github: ad-si/Hikchr
license: BSD-3-Clause
author: Adrian Sieber
maintainer: mail@adriansieber.com
copyright: Adrian Sieber
synopsis: Haskell wrapper for Pikchr, a PIC-like markup language for diagrams.
description: Please see the README on GitHub at <https://github.com/ad-si/Hikchr#readme>
category: Diagram, Svg

extra-doc-files:
  - README.md
  - CHANGELOG.md

extra-source-files:
  - cbits/pikchr.c
  - cbits/pikchr.h

language: GHC2021

default-extensions:
  - OverloadedRecordDot
  - OverloadedStrings

dependencies:
  - base >= 4.7 && < 5
  - bytestring >= 0.11.5 && < 0.12
  - text >= 2.0.2 && < 2.1

ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints

library:
  source-dirs: src
  build-tool-depends: c2hs:c2hs
  include-dirs: cbits
  c-sources:
    - cbits/pikchr.c

executables:
  hikchr:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hikchr

tests:
  hikchr-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - hikchr
      - hspec

tested-with:
  - GHC == 9.8.2
  - GHC == 9.6.4
  - GHC == 9.4.8
